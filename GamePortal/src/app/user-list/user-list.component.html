<div #scroller class="userListWrapper" [ngClass]="{'isChat': !isChat}">

  <button class="btn-chat" (click)="startChat()"></button><br><br>

  <a data-toggle="collapse" href="#groupItemWrapper">Groups</a>
  <div *ngIf="(this.afAuth.authState|async)" id="groupItemWrapper" class="panel-collapse collapse">
    <app-group-item
      [group]=group *ngFor="let group of groups"><br>
    </app-group-item>
  </div>

  <br>

  <a data-toggle="collapse" href="#userItemWrapper">Recently connected users</a>
  <div id="userItemWrapper" class="panel-collapse collapse">
    <app-user-item
      [user]=user *ngFor="let user of users"><br>
    </app-user-item>
  </div>

</div>-
